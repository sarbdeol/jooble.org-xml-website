{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Feed Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #3a0ca3, #f72585);
      min-height: 100vh;
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card-custom {
      background-color: #0d1b2a;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      color: #ffffff;
    }
    .btn-gradient {
      background: linear-gradient(90deg, #3a0ca3, #f72585);
      border: none;
      color: white;
      font-weight: bold;
    }
    .btn-gradient:hover {
      background: linear-gradient(90deg, #f72585, #3a0ca3);
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="card card-custom shadow-lg p-5 mx-auto" style="max-width: 600px;">
    <h2 class="text-center mb-4 fw-bold">‚öôÔ∏è Setup Job Feed</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Feed URL</label>
        <input type="url" class="form-control" name="feed_url" placeholder="Enter XML feed URL" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CPC Threshold (EUR)</label>
        <input type="number" step="0.01" class="form-control" name="cpc_threshold" placeholder="0.10" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Schedule Interval (hours)</label>
        <input type="number" min="1" class="form-control" name="interval" value="1">
      </div>
      <button type="submit" class="btn btn-gradient w-100 py-2">üöÄ Start Processing</button>
    </form>
  </div>
</div>
</body>
</html>
