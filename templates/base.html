<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title or "Job Feed App" }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #0d1b2a, #3a0ca3, #f72585);
        min-height: 100vh;
        color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar-custom {
        background: linear-gradient(90deg, #0d1b2a, #3a0ca3, #f72585);
      }
      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: #ffffff !important;
        font-weight: bold;
      }
      .card-custom {
        background-color: #0d1b2a;
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        color: #ffffff;
      }
      .btn-gradient {
        background: linear-gradient(90deg, #3a0ca3, #f72585);
        border: none;
        color: white;
        font-weight: bold;
      }
      .btn-gradient:hover {
        background: linear-gradient(90deg, #f72585, #3a0ca3);
      }
      .table-dark-custom {
        background-color: #1b263b;
      }
      .table-dark-custom th,
      .table-dark-custom td {
        color: #f8f9fa;
      }

      .table-gradient {
        background: linear-gradient(90deg, #3a0ca3, #f72585);
      }
      .table-gradient th {
        border: none;
        color: #fff !important;
      }
      .table tbody tr {
        background-color: #0d1b2a;
        color: #000000ff;
      }
      .table tbody tr:hover {
        background-color: #1b263b;
      }
      .table-gradient {
        background: linear-gradient(90deg, #3a0ca3, #f72585);
        color: white !important;
      }
      .table-gradient th {
        border: none;
        color: #000000ff !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">Job Feed App</a>
        <div>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard') }}"
                >üìä Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard') }}">‚öôÔ∏è Setup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">{% block content %}{% endblock %}</div>
  </body>
</html>
